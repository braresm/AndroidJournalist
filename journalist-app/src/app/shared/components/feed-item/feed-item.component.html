<mat-card class="feed-item">
  <mat-card-header>
    <h2>A big tech news</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="content">
      <div class="image">
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <div class="details">
        <div class="text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero
            nihil minima, cum nemo vero excepturi. Nemo ad, quasi id, illum
            temporibus ullam numquam eaque rem magni vel officia quibusdam
            nostrum.
          </p>
        </div>
        <div class="keywords">
          <mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option>Tech</mat-chip-option>
            <mat-chip-option>Politics</mat-chip-option>
          </mat-chip-listbox>
        </div>
        <div class="posted-date">
          <mat-icon aria-hidden="false" fontIcon="schedule"></mat-icon>
          <span>Posted on 24 Oct 2022</span>
        </div>
        <button mat-button>Read more</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
