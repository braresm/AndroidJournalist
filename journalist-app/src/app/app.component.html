<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>NIS App</span>
    <span class="bar-spacer"></span>
    <button mat-button routerLink="/feed">Feed</button>
    <button mat-button routerLink="/planner">Planner</button>
    <button mat-button [matMenuTriggerFor]="newsroomMenu">Newsroom</button>
    <mat-menu #newsroomMenu="matMenu">
      <button mat-menu-item routerLink="/newsroom/radio">Visual radio</button>
      <button mat-menu-item routerLink="/newsroom/tv">TV</button>
      <button mat-menu-item routerLink="/newsroom/online">Online</button>
      <button mat-menu-item routerLink="/newsroom/social-media">
        Social media
      </button>
    </mat-menu>
    <button mat-button routerLink="/mam">MAM</button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="page-wrapper">
  <router-outlet></router-outlet>
</div>
