<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h1>NIS Feed</h1>
        <div class="page-actions">
          <button mat-flat-button color="primary" (click)="onAddFeedItem()">
            Add feed item
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <mat-card>
        <mat-card-content>
          <h3>Filters</h3>
          <form [formGroup]="filterFeedsForm">
            <div class="filter-content">
              <div class="filter-input">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Enter keywords</mat-label>
                  <input
                    matInput
                    placeholder="keyword1, keyword2"
                    formControlName="kewords"
                  />
                </mat-form-field>
              </div>
              <div class="filter-input">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Press alert</mat-label>
                  <mat-select [formControl]="alert">
                    <mat-option value="onscreen">Alert on screen</mat-option>
                    <mat-option value="email">Email</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <button
              mat-flat-button
              color="primary"
              (click)="onFilterFeeds()"
              [disabled]="!filterFeedsForm.valid"
            >
              Filter feeds
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="noData$ | async"> No feeds available. </ng-container>
      <ng-container *ngIf="loading$ | async">
        Loading feeds. Please wait...
      </ng-container>
      <ng-container *ngIf="feeds$ | async as feeds">
        <app-feed-item
          [value]="feed"
          *ngFor="let feed of feeds"
        ></app-feed-item>
      </ng-container>
    </div>
  </div>
</div>
